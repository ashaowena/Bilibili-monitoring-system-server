# 应用名称
spring.application.name=bilibili
# 应用服务 WEB 访问端口
server.port=80
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/bilibili?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=5555


# 线程池配置，需要根据情况配置
thread.thread-pool.core = 30
thread.thread-pool.max-thread = 200
thread.thread-pool.keep-alive-time = 5
thread.thread-pool.blocking-queue-size = 300

# mybatis xml文件地址
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml

# 日志级别
logging.level.com.yunchuan = info




